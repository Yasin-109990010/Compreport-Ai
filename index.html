<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nigeria Industrial Report</title>
  <link rel="stylesheet" href="static/style.css">
  <style>
    .dark-mode {
      background-color: #111;
      color: #f2f2f2;
    }
    .dark-mode header {
      background-color: #222;
    }
    .dark-mode .article {
      background-color: #1e1e1e;
      border-left: 5px solid #3399ff;
    }
    .dark-mode a {
      color: #66ccff;
    }
    .toggle-btn {
      background-color: transparent;
      border: 2px solid #fff;
      padding: 0.3rem 0.8rem;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .toggle-btn:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nigeria Report</h1>
    <nav>
      <a href="index.html">Home</a>
      <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“ Theme</button>
    </nav>
  </header>

  <div class="container">
    {% for category, articles in grouped_articles.items() %}
      <div class="category">
        <h2>{{ category }}</h2>
        {% for article in articles %}
          <div class="article">
            <h3>{{ article.title }}</h3>
            <p><strong>Summary:</strong> {{ article.summary }}</p>
            <p><strong>Suggestion:</strong> {{ article.suggestion }}</p>
            <p><a href="{{ article.url }}" target="_blank">ðŸ”— Read more</a></p>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <footer>
    <p>Compreport AI &copy; {{ current_year }}</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
